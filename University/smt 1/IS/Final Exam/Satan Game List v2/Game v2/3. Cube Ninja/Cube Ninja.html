<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Cube Ninja.css">
</head>
<body>
    <div class="Navbar">
        <nav>
            <h2 class="Logo">Satan<span>Game</span></h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/list game.html">List of Games</a></li>
            </ul>
        </nav>
    </div>
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"><div></div></div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>Cube Ninja</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">CASUAL MODE</button>
            <div class="credits">An 8kB game by <a href="https://cmiller.tech">Caleb Miller</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN MENU</button>
        </div>
    </div>
    <script src="Cube Ninja.js"></script>
</body>
</html>
